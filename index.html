<script>
    function toggleImages() {
        const dayImage = document.getElementById('dayImage');
        const nightImage = document.getElementById('nightImage');
        const hotspots = document.querySelectorAll('.hotspot');

        if (dayImage.classList.contains('active')) {
            dayImage.classList.remove('active');
            nightImage.classList.add('active');
            hotspots.forEach(hotspot => {
                if (hotspot.dataset.image === 'night' || hotspot.dataset.image === 'both') {
                    hotspot.classList.add('active');
                } else {
                    hotspot.classList.remove('active');
                }
            });
        } else {
            nightImage.classList.remove('active');
            dayImage.classList.add('active');
            hotspots.forEach(hotspot => {
                if (hotspot.dataset.image === 'day' || hotspot.dataset.image === 'both') {
                    hotspot.classList.add('active');
                } else {
                    hotspot.classList.remove('active');
                }
            });
        }
    }

// Update the Spotify iframe player with the given URL
    function updateSpotifyPlayer(embedUrl) {
        const player = document.getElementById('spotifyPlayer');
        player.src = embedUrl;
    }

</script>
